spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${USER_DB_NAME}
spring.datasource.username=${USER_DB_USER}
spring.datasource.password=${USER_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.kafka.bootstrap-servers=kafka-broker:9092

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=io.student.dto
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.retry-backoff-ms=100
spring.kafka.producer.request-timeout-ms=30000